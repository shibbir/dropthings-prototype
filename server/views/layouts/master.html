    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dropthings Prototype</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/build/css/all.min.css" />

    <body data-ng-app="dropthings">
        <div data-ng-controller="BaseCtrl">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dropthings Prototype</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <form class="navbar-form navbar-right" role="form">
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" />
                            </div>
                            <button type="button" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container">
                <div data-ng-view></div>
                <hr />
                <footer>
                    <p>&copy; Company 2014</p>
                </footer>
            </div>
        </div>
        <script src="/bower_components/jquery/dist/jquery.js"></script>

        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

        <script src="js/app.js"></script>

        <script src="js/services/apiService.js"></script>
        <script src="js/services/notifierService.js"></script>
        <script src="js/services/widgetService.js"></script>
        <script src="js/services/widgetHtmlBuilderService.js"></script>

        <script src="js/controllers/baseCtrl.js"></script>
        <script src="js/controllers/dashboardCtrl.js"></script>
